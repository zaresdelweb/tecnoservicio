<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Tecnoservicio</title>

	<!-- CSS -->
	<!-- Bootstrap core CSS -->
	<link href="{{STATIC_URL}}particles/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

	<!-- Font Awesome CSS -->
	<link href="{{STATIC_URL}}particles/assets/css/font-awesome.min.css" rel="stylesheet" media="screen">

	<!-- Animate css -->
	<link href="{{STATIC_URL}}particles/assets/css/animate.css" rel="stylesheet">

	<!-- Custom styles CSS -->
	<link href="{{STATIC_URL}}particles/assets/css/style.css" rel="stylesheet" media="screen">

	<link rel="shortcut icon" href="{{STATIC_URL}}images/favicon.png">
</head>

<body>

	<!-- Preloader -->

	<div id="preloader">
		<div id="status"></div>
	</div>

	<!-- Intro section start -->

	<section class="intro">
		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<div class="i_header">
						<div class="logo">
							<img src="{{STATIC_URL}}images/logo.png" alt="">
						</div>
						<h1>SistemaTecno</h1>
						<p>Proximamente</p>
					</div>

					<div class="i_footer">
						<a href="{%url 'account_login'%}" class="btn btn-default btn-lg btn-theme">acceso empleados</a>
					</div>

				</div>
			</div>
		</div>

		<div id="particles-js"></div>
	</section>

	<!-- jQuery -->
	<script src="{{STATIC_URL}}particles/assets/js/jquery-1.11.1.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="{{STATIC_URL}}particles/assets/bootstrap/js/bootstrap.min.js"></script>
	<!-- Background slider -->
	<script src="{{STATIC_URL}}particles/assets/js/jquery.backstretch.min.js"></script>
	<!-- WOW - Reveal Animations When You Scroll -->
	<script src="{{STATIC_URL}}particles/assets/js/wow.min.js"></script>
	<!-- Smooth scroll -->
	<script src="{{STATIC_URL}}particles/assets/js/smoothscroll.js"></script>

	

	<script type="text/javascript">
		(function($){

			/* ---------------------------------------------- /*
			 * Preloader
			/* ---------------------------------------------- */

			$(window).load(function() {
				$('#status').fadeOut();
				$('#preloader').delay(350).fadeOut('slow');
				$('body').delay(350).css({'overflow':'visible'});
			});

			h = $( window ).height()
			$( '.intro' ).css( "height", h );

			$(document).ready(function() {

				/* ---------------------------------------------- /*
				 * Background image
				/* ---------------------------------------------- */

				$.backstretch(['{{STATIC_URL}}particles/assets/images/index_bg.jpg']);

			});

		})(jQuery);

	</script>
</body>
</html>
